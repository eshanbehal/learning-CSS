<!DOCTYPE html>
<head>
<title>styling lists....</title>
<style>
    .list1{
/*        list-style: upper-latin;*/
        list-style-image: url(images/bluesquare.gif);
    }
    .list2{
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .list2{
        background-image: url(images/bluesquare.gif);
        background-repeat: no-repeat;
        background-position: 0px center;
        padding-bottom: 20px;
    }
    </style>
</head>
<body>
    <p>List of various types of fruits.</p>
    <ul class="list1">
    <li>mango</li>
    <li>orange</li>
    <li>apple</li></ul>
    <ul class="list2">
    <li>mango</li>
    <li>orange</li>
    <li>apple</li></ul>
</body>
